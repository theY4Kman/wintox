<!doctype html>
<html>
  <head>
    <title>Wintox Progress Report ({{ now }})</title>
    <style type="text/css">
      body {
        font-family: sans-serif;
        font-size: 0.9em;
      }

      ul.stories li {
        margin-bottom: 10px;
      }
      .dates {
        color: grey;
        font-size: 0.8em;
      }
      div.text, img.type { float: left; }
      img.type {
        margin: 5px 5px 0 0;
      }

      .clearfix:before, .clearfix:after {
        content: "";
        display: table; }

      .clearfix:after {
        clear: both; }

      .clearfix {
        *zoom: 1; }
    </style>
  </head>
  <body>
    <h1>Wintox Progress Report ({{ now }})</h1>
    {%- for block,title in BLOCKS %}
    {%- if stories[block] -%}
    <div class="stories_block">
      <h2>{{ title }}</h2>
      <ul class="stories" style="list-style-type: none;">
        {%- for story in stories[block] %}
        <li>
          <img class="type" src="https://www.pivotaltracker.com/images/v7/application/stories_view/icons/{{ story.story_type }}.png" alt="{{ story.story_type|capitalize }}" />
          <div class="text">
            <div>{{ story.name }}</div>
            <div class="dates">
              last updated {{ story.updated_at }} &mdash; created at {{ story.created_at }}
            </div>
          </div>
          <div class="clearfix" style="clear: both;"></div>
        </li>
        {%- endfor %}
      </ul>
    </div>
    {%- endif -%}
    {%- endfor %}
  </body>
</html>
